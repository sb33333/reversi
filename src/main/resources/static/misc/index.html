<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        
    </style>
</head>

<body>
    <template id="message-area-template">
        <div>
            <textarea id="message" readonly></textarea>
        </div>
        <input type="text" name="message-input">
    </template>
    <template id="button-area-template">
        <button id="local">local</button>
        <button id="remote">remote</button>
        <div id="remote-info"></div>
    </template>
    <template id ="remote-game-form">
        session:<select name="isCreate"><option value="1">CREATE</option><option value="0">JOIN</option></select>
        URI:<input type="text" name="serverUrl" value="localhost:8891/server" th:value="${serverURI}+':'+${serverPort}+'/server'">
        GroupSessionId:<input type="text" name="groupSessionId">
        <button id="connect">connect</button>
    </template>
    <div id="board">
        <table></table>
    </div>
    <div id="message-area"></div>
    <div id="button-area"></div>
    <script type="module" src="./index.js"></script>
</body>
</html>
