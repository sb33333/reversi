<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{width:100px;height:100px;border:1px solid black;background-color: green;}
        .disk{border-radius:50%;border:1px solid black;height:100%;width:100%}
        .disk.dark{background-color: black;}
        .disk.light{background-color: white;}
        .hover{opacity: 0.3;}
    </style>
</head>

<body>
    <template id="button-area-template">
        <button id="local">local</button>
        <button id="remote">remote</button>
    </template>
    <template id ="remote-game-form">
        <div id="remote-info">
            isHost:<select name="isHost"><option value="1">host</option><option value="0">client</option></select>
            URI:<input type="text" name="serverUrl" value="localhost:8891/server">
            GameSessionId:<input type="text" name="GameSessionId">
            <button id="connect">connect</button>
        </div>
    </template>
    <div id="board">
        <table></table>
    </div>
    <div id="button-area"></div>
    <script type="module" src="./index.js"></script>
</body>
</html>
